<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Particle System - Hand Gesture Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
            color: #fff;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #video-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            overflow: hidden;
            z-index: 100;
            background: #000;
        }

        #webcam {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #ui-overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 4px;
            font-size: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff3333;
            transition: background 0.3s;
        }

        .status-dot.active {
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }

        #shape-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .shape-btn {
            padding: 10px 16px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 4px;
            color: #888;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .shape-btn:hover {
            border-color: rgba(0, 255, 255, 0.6);
            color: #fff;
        }

        .shape-btn.active {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00ffff;
            color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        #gesture-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 4px;
            font-size: 11px;
            line-height: 1.6;
            color: #888;
        }

        #gesture-info span {
            color: #00ffff;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-text {
            font-size: 14px;
            color: #00ffff;
            margin-top: 20px;
            letter-spacing: 2px;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 2px solid rgba(0, 255, 255, 0.1);
            border-top-color: #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading">
        <div class="loader"></div>
        <div class="loading-text">INITIALIZING SYSTEM</div>
    </div>

    <div id="canvas-container"></div>

    <div id="video-container">
        <video id="webcam" autoplay playsinline></video>
    </div>

    <div id="ui-overlay">
        <div class="status-indicator">
            <div class="status-dot" id="camera-status"></div>
            <span>CAMERA</span>
        </div>
        <div class="status-indicator">
            <div class="status-dot" id="hand-status"></div>
            <span>HAND TRACKING</span>
        </div>
    </div>

    <div id="shape-controls">
        <button class="shape-btn active" data-shape="sphere">Sphere</button>
        <button class="shape-btn" data-shape="heart">Heart</button>
        <button class="shape-btn" data-shape="saturn">Saturn</button>
        <button class="shape-btn" data-shape="flower">Flower</button>
        <button class="shape-btn" data-shape="fireworks">Fireworks</button>
    </div>

    <div id="gesture-info">
        <span>INDEX FINGER</span> → Position Control<br>
        <span>PINCH</span> → Scale Control<br>
        <span>HAND X</span> → Color Shift
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1675469240/hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3.1675466862/camera_utils.min.js"></script>

    <script>
        // ========== CONFIGURATION ==========
        const CONFIG = {
            PARTICLE_COUNT: 8000,
            MORPH_SPEED: 0.03,
            NOISE_AMPLITUDE: 0.15,
            ROTATION_SPEED: 0.001,
            GESTURE_SMOOTHING: 0.1,
            PINCH_THRESHOLD: 0.08,
            BASE_SCALE: 3,
            MIN_SCALE: 1,
            MAX_SCALE: 6
        };

        // ========== GLOBAL STATE ==========
        const state = {
            currentShape: 'sphere',
            targetPositions: null,
            gestureData: {
                position: { x: 0, y: 0 },
                scale: CONFIG.BASE_SCALE,
                hue: 0.5,
                pinchDistance: 0,
                isHandDetected: false
            },
            smoothedGesture: {
                position: { x: 0, y: 0 },
                scale: CONFIG.BASE_SCALE,
                hue: 0.5
            },
            time: 0
        };

        // ========== THREE.JS SETUP ==========
        let scene, camera, renderer, particles, particleGeometry;
        let positions, colors, targetColors;

        function initThree() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.035);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 15;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            createParticles();
            generateShape('sphere');

            window.addEventListener('resize', onWindowResize);
        }

        function createParticles() {
            particleGeometry = new THREE.BufferGeometry();
            
            positions = new Float32Array(CONFIG.PARTICLE_COUNT * 3);
            colors = new Float32Array(CONFIG.PARTICLE_COUNT * 3);
            targetColors = new Float32Array(CONFIG.PARTICLE_COUNT * 3);
            state.targetPositions = new Float32Array(CONFIG.PARTICLE_COUNT * 3);

            for (let i = 0; i < CONFIG.PARTICLE_COUNT * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 10;
                positions[i + 1] = (Math.random() - 0.5) * 10;
                positions[i + 2] = (Math.random() - 0.5) * 10;
                
                colors[i] = 0;
                colors[i + 1] = 1;
                colors[i + 2] = 1;
            }

            particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particleGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const particleMaterial = new THREE.PointsMaterial({
                size: 0.08,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                transparent: true,
                opacity: 0.8,
                sizeAttenuation: true
            });

            particles = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particles);
        }

        // ========== SHAPE GENERATORS ==========
        const ShapeGenerators = {
            sphere: (i, total) => {
                const phi = Math.acos(-1 + (2 * i) / total);
                const theta = Math.sqrt(total * Math.PI) * phi;
                const radius = 2;
                return {
                    x: radius * Math.cos(theta) * Math.sin(phi),
                    y: radius * Math.sin(theta) * Math.sin(phi),
                    z: radius * Math.cos(phi)
                };
            },

            heart: (i, total) => {
                const t = (i / total) * Math.PI * 2 * 20;
                const scale = 0.12;
                const x = 16 * Math.pow(Math.sin(t), 3) * scale;
                const y = (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)) * scale;
                const z = (Math.random() - 0.5) * 0.5;
                return { x, y, z };
            },

            saturn: (i, total) => {
                const ringParticles = Math.floor(total * 0.4);
                if (i < ringParticles) {
                    const angle = (i / ringParticles) * Math.PI * 2 * 3;
                    const radius = 2.5 + Math.random() * 0.5;
                    return {
                        x: Math.cos(angle) * radius,
                        y: (Math.random() - 0.5) * 0.1,
                        z: Math.sin(angle) * radius
                    };
                } else {
                    const idx = i - ringParticles;
                    const remaining = total - ringParticles;
                    const phi = Math.acos(-1 + (2 * idx) / remaining);
                    const theta = Math.sqrt(remaining * Math.PI) * phi;
                    const radius = 1.2;
                    return {
                        x: radius * Math.cos(theta) * Math.sin(phi),
                        y: radius * Math.sin(theta) * Math.sin(phi),
                        z: radius * Math.cos(phi)
                    };
                }
            },

            flower: (i, total) => {
                const k = 5;
                const t = (i / total) * Math.PI * 2 * 10;
                const r = Math.cos(k * t) * 2;
                const x = r * Math.cos(t);
                const y = r * Math.sin(t);
                const z = (Math.sin(t * 3) + Math.random() - 0.5) * 0.5;
                return { x, y, z };
            },

            fireworks: (i, total) => {
                const bursts = 5;
                const burstIndex = i % bursts;
                const particlesPerBurst = Math.floor(total / bursts);
                const localIndex = Math.floor(i / bursts);
                
                const centerX = (burstIndex - 2) * 2;
                const centerY = Math.sin(burstIndex * 1.5) * 1.5;
                const centerZ = Math.cos(burstIndex * 1.2) * 0.5;
                
                const phi = Math.acos(-1 + (2 * localIndex) / particlesPerBurst);
                const theta = Math.sqrt(particlesPerBurst * Math.PI) * phi;
                const radius = 0.8 + Math.random() * 0.8;
                
                return {
                    x: centerX + radius * Math.cos(theta) * Math.sin(phi),
                    y: centerY + radius * Math.sin(theta) * Math.sin(phi),
                    z: centerZ + radius * Math.cos(phi)
                };
            }
        };

        function generateShape(shapeName) {
            const generator = ShapeGenerators[shapeName];
            if (!generator) return;

            for (let i = 0; i < CONFIG.PARTICLE_COUNT; i++) {
                const pos = generator(i, CONFIG.PARTICLE_COUNT);
                const idx = i * 3;
                state.targetPositions[idx] = pos.x;
                state.targetPositions[idx + 1] = pos.y;
                state.targetPositions[idx + 2] = pos.z;
            }

            state.currentShape = shapeName;
            updateShapeButtons();
        }

        function updateShapeButtons() {
            document.querySelectorAll('.shape-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.shape === state.currentShape);
            });
        }

        // ========== MEDIAPIPE HANDS SETUP ==========
        let hands, webcamCamera;

        async function initMediaPipe() {
            const videoElement = document.getElementById('webcam');
            
            hands = new Hands({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1675469240/${file}`
            });

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.7,
                minTrackingConfidence: 0.5
            });

            hands.onResults(onHandResults);

            try {
                webcamCamera = new Camera(videoElement, {
                    onFrame: async () => {
                        await hands.send({ image: videoElement });
                    },
                    width: 640,
                    height: 480
                });
                await webcamCamera.start();
                document.getElementById('camera-status').classList.add('active');
            } catch (err) {
                console.error('Camera access denied:', err);
            }
        }

        function onHandResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                state.gestureData.isHandDetected = true;
                document.getElementById('hand-status').classList.add('active');

                // Index finger tip (landmark 8)
                const indexTip = landmarks[8];
                state.gestureData.position.x = (indexTip.x - 0.5) * 10;
                state.gestureData.position.y = -(indexTip.y - 0.5) * 10;

                // Pinch detection (thumb tip - landmark 4, index tip - landmark 8)
                const thumbTip = landmarks[4];
                const pinchDist = Math.sqrt(
                    Math.pow(thumbTip.x - indexTip.x, 2) +
                    Math.pow(thumbTip.y - indexTip.y, 2) +
                    Math.pow(thumbTip.z - indexTip.z, 2)
                );
                
                state.gestureData.pinchDistance = pinchDist;
                const pinchScale = THREE.MathUtils.mapLinear(
                    pinchDist, 0.02, 0.2,
                    CONFIG.MAX_SCALE, CONFIG.MIN_SCALE
                );
                state.gestureData.scale = THREE.MathUtils.clamp(pinchScale, CONFIG.MIN_SCALE, CONFIG.MAX_SCALE);

                // Hand horizontal position for hue
                const wrist = landmarks[0];
                state.gestureData.hue = wrist.x;

            } else {
                state.gestureData.isHandDetected = false;
                document.getElementById('hand-status').classList.remove('active');
            }
        }

        // ========== ANIMATION LOOP ==========
        function smoothGestureData() {
            const s = CONFIG.GESTURE_SMOOTHING;
            state.smoothedGesture.position.x += (state.gestureData.position.x - state.smoothedGesture.position.x) * s;
            state.smoothedGesture.position.y += (state.gestureData.position.y - state.smoothedGesture.position.y) * s;
            state.smoothedGesture.scale += (state.gestureData.scale - state.smoothedGesture.scale) * s;
            state.smoothedGesture.hue += (state.gestureData.hue - state.smoothedGesture.hue) * s;
        }

        function updateParticles() {
            const posAttr = particleGeometry.attributes.position;
            const colAttr = particleGeometry.attributes.color;
            const time = state.time;

            for (let i = 0; i < CONFIG.PARTICLE_COUNT; i++) {
                const idx = i * 3;

                // Smooth morphing to target positions
                const targetX = state.targetPositions[idx];
                const targetY = state.targetPositions[idx + 1];
                const targetZ = state.targetPositions[idx + 2];

                // Add noise
                const noiseX = Math.sin(time * 0.5 + i * 0.01) * CONFIG.NOISE_AMPLITUDE;
                const noiseY = Math.cos(time * 0.3 + i * 0.02) * CONFIG.NOISE_AMPLITUDE;
                const noiseZ = Math.sin(time * 0.4 + i * 0.015) * CONFIG.NOISE_AMPLITUDE;

                // Lerp positions
                posAttr.array[idx] += ((targetX + noiseX) * state.smoothedGesture.scale - posAttr.array[idx]) * CONFIG.MORPH_SPEED;
                posAttr.array[idx + 1] += ((targetY + noiseY) * state.smoothedGesture.scale - posAttr.array[idx + 1]) * CONFIG.MORPH_SPEED;
                posAttr.array[idx + 2] += ((targetZ + noiseZ) * state.smoothedGesture.scale - posAttr.array[idx + 2]) * CONFIG.MORPH_SPEED;

                // Update colors based on hue
                const hue = (state.smoothedGesture.hue + i / CONFIG.PARTICLE_COUNT * 0.2) % 1;
                const color = new THREE.Color().setHSL(hue, 0.9, 0.6);
                colAttr.array[idx] = color.r;
                colAttr.array[idx + 1] = color.g;
                colAttr.array[idx + 2] = color.b;
            }

            posAttr.needsUpdate = true;
            colAttr.needsUpdate = true;

            // Apply gesture-based position offset
            if (state.gestureData.isHandDetected) {
                particles.position.x += (state.smoothedGesture.position.x * 0.5 - particles.position.x) * 0.05;
                particles.position.y += (state.smoothedGesture.position.y * 0.5 - particles.position.y) * 0.05;
            } else {
                particles.position.x += (0 - particles.position.x) * 0.02;
                particles.position.y += (0 - particles.position.y) * 0.02;
            }

            // Subtle rotation
            particles.rotation.y += CONFIG.ROTATION_SPEED;
            particles.rotation.x = Math.sin(time * 0.1) * 0.1;
        }

        function animate() {
            requestAnimationFrame(animate);
            
            state.time += 0.016;
            
            smoothGestureData();
            updateParticles();
            
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // ========== UI EVENT HANDLERS ==========
        function initUI() {
            document.querySelectorAll('.shape-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    generateShape(btn.dataset.shape);
                });
            });
        }

        // ========== INITIALIZATION ==========
        async function init() {
            initThree();
            initUI();
            await initMediaPipe();
            
            document.getElementById('loading').classList.add('hidden');
            
            animate();
        }

        init();
    </script>
</body>
</html>
